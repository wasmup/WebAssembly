    <link rel="stylesheet" href="css/main.css">

<body>
    <table id="table1"></table>

    <input type="text" id="text1" value="1" />ms

    <input type="button" id="buttonStart" value="Start" />

    Load from file:
    <input type="file" name="all.bin" id="buttonLoad" />
    
    <div id="div1"></div> 
    <div id="div2">milliseconds</div>
