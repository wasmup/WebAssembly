<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico" />
    <link rel="stylesheet" href="css/style.css">
    <meta charset="UTF-8" />
    <title>Hello from Rust</title>
  </head>
  <body>
     <input type="number" id="numberRange" min="0" value="1" /> 
     <input type="button" id="buttonRange" value="Range"/>
     <textarea name="textareaRange" id="textareaRange" cols="100vw" rows="10"></textarea> 
    <hr>
    Name: <input type="text" id="text1" value="Wonderful" />
    <input type="button" id="button1" value="Say Hello to you."/>
    <div id="div1">Push the button. Don't push the button.</div>
    <hr>
    max=20: <input type="number" id="number1" min="0" max=20 value="5" /> 
    <input type="button" id="button2" value=" ! = " />
    64-bit result: <span id="span1">120</span>
    <hr>
    n: <input type="number" id="number3" value="10000" />
    <input type="button" id="button3" value="fib(n)"/>
    <input type="button" id="button4" value="factorial(n)"/>
    <input type="button" id="buttonSeparateThousands" value="Separate thousands"/>
    <input type="button" id="button5" value="Clear"/>
    length: <span id="spanLength"></span> digits
    <textarea name="textarea1" id="textarea1" cols="100vw" rows="20">Hello World</textarea> 

    <script src="js/main.js" type="module"></script>
  </body>
</html>
