<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/main.css">
    <title>Document</title>
</head>
<body>
   Number: <input type="number" value="-1" id="input1ID"> <br>
   Bits: <input type="number" value="8" id="bits1ID" min="1" max="128">  <br>
   <input type="checkbox" id="checkbox1ID">Signed (Base 10)
   <br>
   Binary to decimal converter: <input type="text" value="11100101" id="text1ID"> 
   <input type="button" value="Convert" id="button1ID">
  
    <hr>

    <table>
        <tr>
            <th></th>
            <th>base 2</th>
            <th>base 10</th>
            <th>base 16</th>
        </tr>
        <tr>
            <th> Number</th>
            <td><div id="divBase2ID"></div></td>
            <td><div id="divBase10ID" align="right"></div></td>
            <td><div id="divBase16ID"></div></td>
        </tr>
        <tr>
            <th> Ones' complement</th>
            <td><div id="div1sCompBase2ID"></div></td>
            <td><div id="div1sCompBase10ID" align="right"></div></td>
            <td><div id="div1sCompBase16ID"></div></td>
        </tr>
        <tr>
            <th>Two's complement</th>
            <td><div id="div2sCompBase2ID"></div></td>
            <td><div id="div2sCompBase10ID" align="right"></div></td>
            <td><div id="div2sCompBase16ID"></div></td>
        </tr>
    </table>

    <div id="div1ID"></div>
    
    <hr>
    JavaScript Calculator (<a target="_blank" href="https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/Math" >Math help</a >):
    <br>
    <input type="button" id="buttonCalc" value="Calculate">
    <br>
    <textarea name="jsCalc" id="jsCalc" cols="100vw" rows="5">Math.trunc(120*Math.sqrt(2))</textarea> 
    <br>History: <br>
    <textarea name="jsCalcHistory" id="jsCalcHistory" cols="100vw" rows="5"></textarea> 

    <script src="js/main.js"></script>
</body>
</html>
